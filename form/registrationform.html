<html>
<head>
<title>registration form</title>
</head>
<body>
<h3>REGISTRATION FORM</h3>
<form method="POST" action="submit.html">
<table border="0">

<tr>
<th><label for="name">NAME</label></th>
<td>:</td>
<td><input type="text" id="name" name="name" placeholder="enter name"/></td>
</tr>

<tr>
</tr>

<tr>
<th><label for="email">Email</label></th>
<td>:</td>
<td><input type="email" id="email" name="email" placeholder="enter email"/></td>
</tr>

<tr>
</tr>

<tr>
<th><label for="phone">PHONE</label></th>
<td>:</td>
<td><input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="enter phone" /></td>
</tr>

<tr>
</tr>

<tr>
<th>GENDER</th>
<td>:</td>
<td>
Male <input type="radio" name="Gender" value="Male" />
Female <input type="radio" name="Gender" value="Female" />
</td>
</tr>


<tr>
</tr>


<tr>
<th>HOBBIES</th>
<td>:</td>
<td>
Dancing <input type="radio" name="hobbies" value="dancing" />
Singing <input type="radio" name="hobbies" value="singing" />
</td>
</tr>

<tr>
</tr>


<tr>
<th>NATIONALITY</th>
<td>:</td>
<td><select>
<option>india</option>
<option>america</option>
<option>china</option>
</select>
</tr>

<tr>
</tr>

<tr>
<td>
<input type="submit" value="submit"/></td>
<td><input type="reset" value="reset"/>
</td>
</tr>
</table>
</form>
</body>
</html>
